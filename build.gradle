plugins {
    id 'java'
}

group 'org.ITRex'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

if (hasProperty('env') && getProperty('env') == 'stable') {
    buildDir = 'build/stable'
} else {
    buildDir = 'build/dev'
}